{{template "partials/header" .}}
{{template "partials/modal" .}}
<div class="max-w-md space-y-3">
  <textarea class="py-2 px-3 sm:py-3 sm:px-4 rounded-lg border-primary border-2 border-solid max-h-24 w-56" rows="3" placeholder="Enter the flag" maxlength="100"></textarea>
  <button class="button h-8" onclick="SubmitFlag()">Submit</button>
  <p id="flag-submission-status"></p>
</div>
<div class="flex flex-col">
   <div class="-m-1.5 overflow-x-auto">
      <div class="p-1.5 min-w-full inline-block align-middle">
         <div class="flex flex-col max-h-[80vh] border border-gray-200 dark:border-neutral-700 rounded-lg">
            <div class="overflow-y-auto flex-1">
               <table class="min-w-full divide-y divide-gray-200 dark:divide-neutral-700 relative">
                  <thead class="bg-gray-50 dark:bg-neutral-700 sticky top-0 ">
                     <tr>
                        <th class="th">ID</th>
                        <th class="th">Flag</th>
                        <th class="th">Service</th>
                        <th class="th">Status</th>
                        <th class="th">Submit Time</th>
                        <th class="th">Response Time</th>
                     </tr>
                  </thead>
                  <tbody
                     class="divide-y divide-gray-200 dark:divide-neutral-700"
                     id="flag-table-body"
                     hx-get="/flags/{{$.Pagination.Limit}}?offset=0"
                     hx-trigger="load"
                     hx-target="this"
                     hx-swap="innerHTML"
                     hx-indicator="#spinner"
                     >
                     <!-- HTMX will load rows here -->
                  </tbody>
               </table>
            </div>
            <!-- Spinner -->
            <div id="spinner" class="text-center mt-2 text-gray-500 hidden">
               <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-primary inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
               </svg>
               Loading...
            </div>
            <!-- Pagination -->
            <div id="pagination" class="px-4 py-2 bg-white dark:bg-accent border-t border-gray-200 dark:border-neutral-700"
               hx-get="/pagination/{{$.Pagination.Limit}}?offset=0"
               hx-trigger="load, flagsUpdated from:body"
               hx-target="this"
               hx-swap="innerHTML">
            </div>
         </div>
      </div>
   </div>
</div>
{{template "partials/footer" .}}
<script>

  function uuidv4() {
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'
      .replace(/[xy]/g, function (c) {
          const r = Math.random() * 16 | 0,
              v = c == 'x' ? r : (r & 0x3 | 0x8);
          return v.toString(16);
      });
  }

  function submitFlag() {
    const flagInput = document.querySelector('textarea');
    const flag_code = flagInput.value.trim();

    if (flag_code.length > 0) {
      const flag = {
        submit_time: Date.now(),
        flag_code: flag_code,
        service_port: 0,
        service_name: "unknown",
        team_id: 0,
        status: "UNSUBMITTED",
        response_time: 0,
        id: uuidv4()
      };

      console.log("Invio il flag:", flag);

      fetch('/api/v1/submit-flag', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ flag })
      })
      .then(response => {
        if (!response.ok) {
          flag_submission_status = document.getElementById('flag-submission-status');
          flag_submission_status.textContent = 'Error during flag submission';
          throw new Error('Error during flag submission');
        }
        flag_submission_status = document.getElementById('flag-submission-status');
        flag_submission_status.textContent = 'Flag submitted successfully!';
        return response.json();
      })
      .then(data => {
        flagInput.value = '';
        htmx.trigger(document.body, 'flagsUpdated');

      })
      .catch(error => {
        console.error('Errore:', error);
      });
    }
  }

    window.SubmitFlag = submitFlag;

   document.addEventListener("DOMContentLoaded", () => {
     const limit = {{.Pagination.Limit}};
     const storageKey = "flags-offset";
     let currentPage = 0;

     const storedOffset = parseInt(localStorage.getItem(storageKey), 10);
     if (!isNaN(storedOffset) && storedOffset >= 0) {
       currentPage = Math.floor(storedOffset / limit);
     }

     function updateComponents(newPage) {
       currentPage = newPage;
       const offset = currentPage * limit;

       localStorage.setItem(storageKey, offset);

       htmx.ajax('GET', `/flags/${limit}?offset=${offset}`, {
         target: '#flag-table-body',
         swap: 'innerHTML',
         indicator: '#spinner'
       });

       htmx.ajax('GET', `/pagination/${limit}?offset=${offset}`, {
         target: '#pagination',
         swap: 'innerHTML'
       });
     }


     updateComponents(currentPage);


     document.body.addEventListener('click', function(e) {
       const tgt = e.target.closest('[data-page]');
       if (tgt) {
         e.preventDefault();
         const pg = parseInt(tgt.dataset.page, 10);
         if (!isNaN(pg)) updateComponents(pg);
       }
     });
   });
</script>

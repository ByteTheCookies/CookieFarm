<script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify" defer></script>
<script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.polyfills.min.js" defer></script>
<link href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css" rel="stylesheet" type="text/css"  defer/>

<style>
.customLook {
  --tags-border-color: var(--border);
  --tag-bg: var(--secondary);
  --tag-hover: var(--secondary);
  --tag-text-color: var(--foreground);
  --tag-text-color--edit: var(--foreground);
  --tag-remove-bg: var(--secondary);
  --tag-remove-btn-color: var(--destructive-foreground);
  --tag-remove-btn-bg: transparent;
  --input-color: var(--foreground);
  --placeholder-color: var(--muted-foreground);
  --placeholder-color-focus: var(--foreground);
  --tag-invalid-color: var(--destructive);
  --tag-invalid-bg: var(--destructive-foreground);
  --tag-invalid-remove-bg: var(--destructive);
  --tag-invalid-remove-color: var(--destructive-foreground);
  --tag-border-radius: 12px;
  --tag-pad: 2px 8px 2px 8px;
}
</style>

{{template "partials/header" .}}

<!-- Modal Config Dialog -->
<div class="relative z-10 hidden" aria-labelledby="modal-title" id="dialog" role="dialog" aria-modal="true">
  <div class="fixed inset-0 bg-black/60 transition-opacity backdrop-blur-sm" aria-hidden="true"></div>

  <div class="fixed inset-0 z-10 overflow-y-auto">
    <div class="flex items-end justify-center min-h-full p-8 text-center sm:items-center sm:p-0">
      <div class="relative transform overflow-hidden rounded-lg bg-[var(--background)] text-[var(--foreground)] text-left shadow-xl transition-all sm:my-8 w-full max-w-4xl">

        <form id="configForm" class="px-6 py-4 space-y-6">
          <div class="text-center sm:text-left">
            <h1 class="text-lg font-semibold">Setup config</h1>
            <p class="text-sm text-muted-foreground">Init the config by providing the necessary information.</p>
          </div>

          <!-- SERVER CONFIGURATION -->
          <div>
            <h3 class="text-lg font-semibold mb-3">Server Configuration</h3>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
              <div class="grid gap-2">
                <label for="team_token">Team Token <span class="text-red-500">*</span></label>
                <input id="team_token" name="team_token" type="text" required placeholder="your-team-token" class="input" />
              </div>

              <div class="grid gap-2">
                <label for="host_flagchecker">Host Flag Checker <span class="text-red-500">*</span></label>
                <input id="host_flagchecker" name="host_flagchecker" type="text" required placeholder="flagchecker.example.com" class="input" />
              </div>

              <div class="grid gap-2">
                <label for="protocol">Protocol (.so) <span class="text-red-500">*</span></label>
                <input id="protocol" name="protocol" type="text" required placeholder="name_without_extension" class="input" />
              </div>

              <div class="grid gap-2">
                <label for="submit_flag_checker_time">Submit Flag Checker Time (sec)</label>
                <input id="submit_flag_checker_time" name="submit_flag_checker_time" type="number" min="0" placeholder="120" value="120" class="input" />
              </div>

              <div class="grid gap-2">
                <label for="max_flag_batch_size">Max Flag Batch Size</label>
                <input id="max_flag_batch_size" name="max_flag_batch_size" type="number" min="1" placeholder="500" value="500" class="input" />
              </div>
            </div>
          </div>

          <!-- CLIENT CONFIGURATION -->
          <div>
            <h3 class="text-lg font-semibold mb-3">Client Configuration</h3>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
              <div class="grid gap-2">
                <label for="base_url_server">Base URL Server <span class="text-red-500">*</span></label>
                <input id="base_url_server" name="base_url_server" type="url" required placeholder="http://localhost:8080" class="input" />
              </div>

              <div class="grid gap-2">
                <label for="services">Services <span class="text-red-500">*</span></label>
                <input id="services" type="text" pattern='^[a-zA-Z_-]+:([1-9][0-9]{0,3}|[1-5][0-9]{4}|6[0-4][0-9]{3}|65[0-4][0-9]{2}|655[0-2][0-9]|6553[0-5])$' placeholder="name:port" class="input customLook" minlength="2" />
              </div>

              <div class="grid gap-2">
                <label for="range_ip_teams">IP Range for Teams <span class="text-red-500">*</span></label>
                <input id="range_ip_teams" name="range_ip_teams" type="number" min="1" placeholder="10" class="input" />
              </div>

              <div class="grid gap-2">
                <label for="format_ip_teams">IP Format for Teams <span class="text-red-500">*</span></label>
                <input id="format_ip_teams" name="format_ip_teams" type="text" placeholder="10.10.{}.1" class="input" />
              </div>

              <div class="grid gap-2">
                <label for="my_team_ip">My Team IP <span class="text-red-500">*</span></label>
                <input id="my_team_ip" name="my_team_ip" type="text" placeholder="192.168.1.1" class="input" />
              </div>

              <div class="grid gap-2">
                <label for="regex_flag">Regex Flag <span class="text-red-500">*</span></label>
                <input id="regex_flag" name="regex_flag" type="text" placeholder="^[A-Z0-9]{31}=$" class="input" />
              </div>

              <div class="grid gap-2">
                <label for="submit_flag_server_time">Submit Flag Server Time</label>
                <input id="submit_flag_server_time" name="submit_flag_server_time" type="number" min="0" placeholder="120" value="120" class="input" />
              </div>
            </div>
          </div>

          <div id="config-result" class="text-sm"></div>

          <div class="flex justify-end">
            <button type="button" onclick="handleConfigSubmit(event)" class="bg-primary text-primary-foreground px-4 py-2 rounded-md shadow-sm hover:bg-primary/90">
              Save configuration
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{{template "partials/footer" .}}

<script type="module" defer>
import {getServiceEntries, buildConfigFromDOM, sendConfig, checkConfig, validateConfigForm} from '/js/output.min.js';
let tagify = new Tagify(document.getElementById('services'));

async function handleSubmit(event) {
  event.preventDefault();
  if (!validateConfigForm(document,tagify)) return;

  const config = buildConfigFromDOM(document, tagify);

  try {
    let err = await sendConfig(config);
    if (!err) {
      const resultBox = document.getElementById("config-result");
      resultBox.classList.add("text-green-500");
      resultBox.textContent = "Config sent successfully";
    } else {
      const resultBox = document.getElementById("config-result");
      resultBox.classList.add("text-red-500");
      resultBox.textContent = "Error sending config: " + err;
    }
  } catch (e) {
    const resultBox = document.getElementById("config-result");
    resultBox.classList.add("text-red-500");
    resultBox.textContent = "Error sending config: " + e;
  }
}

window.handleConfigSubmit = handleSubmit;

(async () => {
  if (!(await checkConfig())) {
    document.getElementById("dialog").classList.remove("hidden");
  }
})();

</script>
